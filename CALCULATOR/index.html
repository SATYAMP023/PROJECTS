
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <H1>CALCULATOR</H1>
    <div id="container">
        <input type="text" readonly>
        <div id="button">
            <button id="B1" class="box"
            onclick="current_display = '';
            document.querySelector('input').value = current_display;">C</button>
            <button id="B2" class="box" onclick="current_display = current_display + '1';
            document.querySelector('input').value = current_display;">1</button>
            <button id="B3" class="box" onclick="current_display = current_display + '2';
            document.querySelector('input').value = current_display;">2</button>
            <button id="B4" class="box" onclick="current_display = current_display + '+';
            document.querySelector('input').value = current_display;">+</button>
            <button id="B5" class="box" onclick="current_display = current_display + '3';
            document.querySelector('input').value = current_display;">3</button>
            <button id="B6" class="box" onclick="current_display = current_display + '4';
            document.querySelector('input').value = current_display;">4</button>
            <button id="B7" class="box" onclick="current_display = current_display + '-';
            document.querySelector('input').value = current_display;">-</button>
            <button id="B8" class="box" onclick="current_display = current_display + '5';
            document.querySelector('input').value = current_display;">5</button>
            <button id="B9" class="box" onclick="current_display = current_display + '6';
            document.querySelector('input').value = current_display;">6</button>
            <button id="B10" class="box" onclick="current_display = current_display + '*';
            document.querySelector('input').value = current_display;">*</button>
            <button id="B11" class="box" onclick="current_display = current_display + '7';
            document.querySelector('input').value = current_display;">7</button>
            <button id="B12" class="box" onclick="current_display = current_display + '8';
            document.querySelector('input').value = current_display;">8</button>
            <button id="B13" class="box" onclick="current_display = current_display + '/';
            document.querySelector('input').value = current_display;">/</button>
            <button id="B14" class="box" onclick="
            current_display = eval(current_display);
            document.querySelector('input').value = current_display;">=</button>
            <button id="B15" class="box" onclick="current_display = current_display + '9';
            document.querySelector('input').value = current_display;">9</button>
            <button id="B16" class="box" onclick="current_display = current_display + '0';
            document.querySelector('input').value = current_display;">0</button>
            <button id="B17" class="box" onclick="current_display = current_display + '.';
            document.querySelector('input').value = current_display;">.</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
